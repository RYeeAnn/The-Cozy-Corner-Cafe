<!DOCTYPE html>
<html>
<head>
    <title>Ryan's Cafe - Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="menu">
        <nav class="navigation">
            <ul class="nav-list" {% if nav_open or screen_width >= 768 %}style="display: block;"{% endif %}>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

        <div class="menu__header">
            <h1>Our Menu</h1>
            
            <div class="search-container">
                <input type="text" id="menuSearch" placeholder="Search menu...">
            </div>
            

            <h2>Drinks</h2>
            <ul class="menu__list">
                {% for item in drink %}
                <li>
                    <div class="menu__item-name" data-modal-trigger="{{ item.name }}">{{ item.name }}</div>
                    <div class="menu__item-price">{{ item.price }}</div>
                </li>
                {% endfor %}
            </ul>

            <h2>Pastries</h2>
            <ul class="menu__list">
                {% for item in pastries %}
                <li>
                    <div class="menu__item-name" data-modal-trigger="{{ item.name }}">{{ item.name }}</div>
                    <div class="menu__item-price">{{ item.price }}</div>
                </li>
                {% endfor %}
            </ul>   
        </div>
        
    </div>

<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>

</html>
